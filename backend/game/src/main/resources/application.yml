
spring:
  profiles:
    include: private
  config:
    import:
      - private/application-private.yml
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

origin:
  frontend:
    https://wakgame.com
server:
  port: 8081
  forward-headers-strategy: framework

springdoc:
  api-docs:
    path: /api-docs



